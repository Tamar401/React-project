  <circle cx="50" cy="50" r="48" fill="#1976d2" opacity="0.1"/>
  
  <!-- Ticket shape -->
  <rect x="20" y="25" width="60" height="50" rx="4" fill="#1976d2" stroke="#1976d2" stroke-width="2"/>
  
  <!-- Ticket perforations (left side) -->
  <circle cx="18" cy="35" r="3" fill="#1976d2"/>
  <circle cx="18" cy="50" r="3" fill="#1976d2"/>
  <circle cx="18" cy="65" r="3" fill="#1976d2"/>
  
  <!-- Ticket details -->
  <line x1="30" y1="35" x2="70" y2="35" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="45" x2="65" y2="45" stroke="white" stroke-width="1.5" opacity="0.8" stroke-linecap="round"/>
  <line x1="30" y1="53" x2="60" y2="53" stroke="white" stroke-width="1.5" opacity="0.8" stroke-linecap="round"/>
  
  <!-- Checkmark -->
  <path d="M 65 60 L 72 67 L 78 55" stroke="#4caf50" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
